<!DOCTYPE html>
<html>
  <head>
    <title> Lab 6 - Cody Bruns - TAMU Map </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <style>
      .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      }
      .info h4 {
    margin: 0 0 5px;
    color: #777;
     </style>
     <style>
     }
		body {
			padding: 0;
			margin: 0;
		}
		html, body {
			height: 100%;
			width: 100vw;
		}
	</style>
  </head>
  <body>
    <div id="mapid" style = "height: 100%"></div>
    <script src="tamubuildings.js"></script>
    <script>
        var map = L.map('mapid').fitWorld();
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        map.locate({setView: true, maxZoom: 16});
        L.geoJson(tamu).addTo(map);
        function style(feature) {
        return {
        fillColor: feature.properties.color,
        weight: 2,
        opacity: 1,
        color: 'maroon',
        dashArray: '3',
        fillOpacity: 0.7
        };
        }
        L.geoJson(tamu, {style: style}).addTo(map);
        function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    layer.bringToFront();
    info.update(layer.feature.properties);
}
var geojson = L.geoJson(tamu, {
    style,
    onEachFeature
}).addTo(map);

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(tamu, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);
var info = L.control({position: 'topleft'});

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Building Information</h4>' +  (props ?
        '<b>' + 'Name: ' + props.BldgName + '</b><br />' + 'Abbreviation: ' + props.BldgAbbr
        : 'Hover over a building');
};
info.addTo(map);
    </script>
  </body>
</html>
