<!DOCTYPE html>
<html>
  <head>
    <title> Cody Bruns First Web Map </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body {
			height: 100%;
			width: 100vw;
		}
	</style>
  </head>
  <body>
    <div id="mapid" style = "height: 100%"></div>
    <script>
        var map = L.map('mapid').fitWorld();
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        map.locate({setView: true, maxZoom: 16});
        var circle = L.circle([30.6084, -96.3402], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(map);
        circle.bindPopup("Kyle Field");
        map.locate({setView: true, maxZoom: 16});
        var ombuilding = L.icon({
        iconUrl: 'ombuilding.jpg',
        iconSize:     [38, 95], // size of the icon
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        L.marker([30.6179, -96.3386], {icon: ombuilding}).addTo(map).bindPopup("O&M Building");
        var academicbuilding = L.icon({
        iconUrl: 'academicbuilding.jpg',
        iconSize:     [38, 95], // size of the icon
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
        L.marker([30.6159, -96.3413], {icon: academicbuilding}).addTo(map).bindPopup("Academic Building");
        function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
        }
        map.on('click', onMapClick);
        var popup = L.popup();
        function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
  </body>
</html>
